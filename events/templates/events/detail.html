{% extends "common/base.html" %}
{% load static %}

{% block content %}
<main class="main">
    <article class="event">
        <img class="event-img" src="{% static "events/wedding.jpg" %}" alt="" />
        <h1 class="event-title">{{ event.title }}</h1>
        <button class="event-action">Anmelden</button>
        <dl class="event-meta">
            <dt>Sportart</dt>
            <dd>{{ event.group }}</dd>

            <dt>Zielgruppe</dt>
            <dd>{{ event.target }}</dd>

            <dt>Zeit</dt>
            <dd>Jeden Dienstag um 19:00 Uhr</dd>

            <dt>Plätze</dt>
            <dd>{{ event.spots }} Plätze</dd>
        </dl>
        <div class="event-description">
            {{ event.description }}
        </div>
        <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://www.openstreetmap.org/export/embed.html?bbox=13.406651616096495%2C52.543256842860366%2C13.407493829727173%2C52.54426003070537&amp;layer=mapnik&amp;marker=52.54375762404886%2C13.407072722911835" style="border: 1px solid black"></iframe><br/><small><a href="http://www.openstreetmap.org/?mlat=52.54376&amp;mlon=13.40707#map=19/52.54376/13.40707">Größere Karte anzeigen</a></small>
    </article>
</main>
{% endblock %}
